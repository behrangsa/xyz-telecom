name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn --batch-mode --fail-at-end verify

      - name: Publish test reports
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'behrangsa@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Prepare website
        run: |
          mkdir -p docs/rest-docs &&
          mkdir -p docs/open-api &&
          cp -vr target/site/jacoco docs &&
          cp -vr target/generated-docs/index.html docs/rest-docs &&
          cp -v  target/openapi.json docs/open-api

      - name: Update the project website
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'GitHub Actions'
            git config --global user.email 'behrangsa@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated the project website"
            git push
          fi
